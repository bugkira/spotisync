<!DOCTYPE html>
<html>

<head>
    <title>SpotiSync</title>
    <style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
    }

    h1 {
        margin-top: 50px;
    }

    .input-label {
        display: block;
        margin-top: 20px;
    }

    .input-field {
        width: 200px;
        height: 30px;
        margin-top: 10px;
        padding: 5px;
        font-size: 16px;
    }

    .submit-button {
        margin-top: 20px;
    }
    </style>
</head>

<body>
    <h1>{{nick1}}+{{nick2}}=LOVE</h1>
    <ul>
        {% for item in result %}
        <li>{{", ".join(item.artists)}} -- {{item.name}}</li>
        {% endfor %}
    </ul>
</body>

</html>
