<!DOCTYPE html>
<html>

<head>
    <title>SpotiSync</title>
    <style>
        body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 50px;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .input-label {
      display: block;
      margin-top: 20px;
    }
    .input-field {
      width: 200px;
      height: 30px;
      margin-top: 10px;
      padding: 5px;
      font-size: 16px;
    }
    .submit-button {
      margin-top: 20px;
    }
  </style>
</head>

<body>
    <h1>SpotiSync</h1>
    <form action="/submit" method="get">
        <label for="user1_id" class="input-label">вставьте ваш ник:</label>
        <input type="text" name="user1_id" class="input-field">
        <label for="user2_id" class="input-label">вставьте ваш ник:</label>
        <input type="text" name="user2_id" class="input-field">
        <input type="submit" value="Отправить" class="submit-button">
    </form>
</body>

</html>
